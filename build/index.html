<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="flex justify-center items-center min-h-[100vh] bg-light-grayish-blue font-manrope"
  >
    <main class="card">
      <img src="./images/drawers.jpg" class="card__image" alt="" />
      <section class="card__content">
        <h1 class="content__subject">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p class="content__description">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="content__author">
          <img src="./images/avatar-michelle.jpg" alt="" class="author__picture"/>
          <span class="author__name">Michelle Appleton</span>
          <span class="content__publication">28 Jun 2020</span>
          <div class="content__share">
            <img src="./images/icon-share.svg" alt=""/>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
